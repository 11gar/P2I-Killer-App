<div class="page">
  <div *ngIf="loading" class="loading"><app-apploader></app-apploader></div>
  <div *ngIf="!loading && error == ''" class="join">
    <app-text-bar text="Rejoindre un Killer"></app-text-bar>

    <app-text-input
      toptext="ID de la partie"
      placeholder="01023"
      type="number"
      [value]="id"
      (valueChange)="id = $event"
    ></app-text-input>
    <app-button text="Rejoindre" (click)="joinGame()"></app-button>
  </div>
  <div *ngIf="!loading && error != ''" class="error">
    <app-error-bar [error]="error"></app-error-bar>
  </div>
</div>
